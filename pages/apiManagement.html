<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API管理</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/management.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
    <div id="top">
        <ul id="top-nav">
            <li class="top-choose"><a href="">API管理</a></li>
            <li><a href="">我的</a></li>
        </ul>
    </div>

    <div id="content">
        <div id="side-nav">
            <!-- 左边导航 -->
            <div id="api-nav-new">
                <div id="new-groud">创建新项目</div>
                <div id="add-new-file">
                    <img src="../images/in.png">导入
                </div>
            </div>
            <ul id="api-module"></ul>
        </div>

        <div id="operation">
            <!-- 右边内容 -->
            <div class="api-body-out">
                <div class="api-new-search">
                    <button type="button" id="add-new-api">+ 新建API接口</button>
                    <img src="../images/de.png"><span id="pl-delete">批量删除</span>
                    <img src="../images/move.png"><span id="pi-move">批量移动</span>
                    <div class="api-search">
                        <img src="../images/find.png">
                        <input type="text" placeholder="搜索API" id="search-api">
                    </div>
                </div>

                <div class="table-out">
                    <table class="table">
                        <thead class="thead">
                            <tr>
                                <th><input type="checkbox" id="select-all-input"></th>
                                <th>APIs</th>
                                <th><!-- 请求方式<img src="../images/xianshi.png"> -->
                                    <select id="search-for-method">
                                        <option value="all">请求方式</option>
                                        <option value="POST">POST</option>
                                        <option value="GET">GET</option>
                                    </select>
                                </th>
                                <th>URL</th>
                                <th>最近更新者</th>
                                <th>最近更新时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="api-tbody">
                            <!-- <tr>
                                <td class="w50"><input type="checkbox"></td>
                                <td>
                                    <div class="my-border my-border-blue">已发布</div>
                                    ${name}${name}${name}${name}${name}${name}${name}
                                </td>
                                <td>
                                    <div class="my-border my-border-blue">POST</div>
                                </td>
                                <td>${group}</td>
                                <td>${evaluation}</td>
                                <td>2020-8-20 23:23:48</td>
                                <td>编辑 | 新标签页打开 | 更多
                                    <svg class="tr-change" t="1596188186738" class="icon" viewBox="0 0 1024 1024"
                                        version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2935" fill=""
                                        height="17.5px">
                                        <path
                                            d="M768.928 334.016l-94.208-94.208L300.544 614.016l-4.416 98.592 98.592-4.416 374.208-374.176zM862.048 777.472H246.048a44.16 44.16 0 0 0-44 44 44.16 44.16 0 0 0 44 44h616a44.16 44.16 0 0 0 44-44c0-24.192-19.776-44-44-44zM787.716 315.2l-94.208-94.208 26.4-26.4a39.488 39.488 0 0 1 55.648 0l38.56 38.56a39.488 39.488 0 0 1 0 55.648l-26.4 26.4z"
                                            p-id="2936"></path>
                                    </svg>
                                </td>
                            </tr> -->

                        </tbody>
                    </table>
                </div>

                <div id="table-bottom">已加载0条信息，共0条记录</div>
            </div>
        </div>
    </div>

    <!-- 添加新项目 -->
    <section id="add-new-module" class="section hide">
        <div>
            <p>添加新项目</p>
            <input type="text" placeholder="请输入项目名">
            <div>
                <button value="确定">确定</button>
                <button value="取消" class="quxiao">取消</button>
            </div>
        </div>
    </section>

    <!-- 新建子模块 -->
    <section id="add-new-true-module" class="section add-new-module hide">
        <div>
            <p>新建子模块</p>
            <input type="text" placeholder="请输入模块名">
            <div>
                <button value="确定">确定</button>
                <button value="取消" class="quxiao">取消</button>
            </div>
        </div>
    </section>

    <!-- 修改名称 -->
    <section id="change-name" class="section add-new-module hide">
        <div>
            <p>修改名称</p>
            <input type="text" placeholder="请输入新名称">
            <div>
                <button value="确定">确定</button>
                <button value="取消" class="quxiao">取消</button>
            </div>
        </div>
    </section>

    <!-- 移动API编组 -->
    <section id="move-api" class="section hide">
        <div>
            <div class="section-tit">移动API编组</div>
            <div class="sec-main">
                <p>项目目标</p>
                <input type="text" placeholder="请输入项目名" disabled>
                <p>目标分组</p>
                <select id="move-proj">
                    <option>模块1</option>
                    <option>模块2</option>
                    <option>模块3</option>
                </select>
                <!-- <div>
                    <select>
                        <option>子模块1</option>
                        <option>子模块2</option>
                        <option>子模块3</option>
                    </select>
                    <div>xxxx</div>
                </div> -->

            </div>

            <div>
                <button value="确定">确定</button>
                <button value="取消" class="quxiao">取消</button>
            </div>
        </div>
    </section>

    <!-- 删除 -->
    <section id="sec-module-de" class="section hide">
        <div>
            <p>是否确认删除</p>

            <div>
                <button value="确定" class="bg-red">确定</button>
                <button value="取消" class="quxiao">取消</button>
            </div>
        </div>
    </section>

    <!-- 导出离线API文档 -->
    <section id="sec-export" class="section hide">
        <div>
            <div class="section-tit">导出离线API文档</div>
            <div class="sec-main">
                <p>导出类型</p>
                <select>
                    <option>Markdown</option>
                    <!-- <option>Microsoft Word</option>
                    <option>PDF</option> -->
                </select>
            </div>

            <div>
                <button value="确定">确定</button>
                <button value="取消" class="quxiao">取消</button>
            </div>
        </div>
    </section>

    <!-- 导入文件 -->
    <section id="input-file" class="section add-new-module hide">
        <div>
            <p>导入文件</p>
            <input type="file" placeholder="选择文件">
            <div>
                <button value="确定">确定</button>
                <button value="取消" class="quxiao">取消</button>
            </div>
        </div>
    </section>

    <section id="modu-list" class="hide">
        <div>
            <div>新建子模块</div>
            <div>导出API文档</div>
            <div>编辑</div>
            <div>移动</div>
            <div>删除</div>
        </div>
    </section>

    <div id="alert-div" style="display: none;">提示框</div>

    <!-- 批量移动 -->
    <section id="pl-move-api" class="section hide">
        <div>
            <div class="section-tit">移动API编组</div>
            <div class="sec-main">
                <p>目标分组</p>
                <select id="pl-move-proj">
                    <option>模块1</option>
                    <option>模块2</option>
                    <option>模块3</option>
                </select>
                <!-- <div>
                    <select>
                        <option>子模块1</option>
                        <option>子模块2</option>
                        <option>子模块3</option>
                    </select>
                    <div>xxxx</div>
                </div> -->

            </div>

            <div>
                <button value="确定">确定</button>
                <button value="取消" class="quxiao">取消</button>
            </div>
        </div>
    </section>




    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/apiManagement.js"></script>

</body>

</html>
